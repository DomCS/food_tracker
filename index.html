<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Section 3: Javascript Language Basics</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Diet Daily Tracker with Macronutrient Calculator</h1>
      <nav></nav>
    </header>

    <section id="appBoxOuter">
      <div id="foodSelector">
        <label for="food">Food Serving Size</label>
        <select name="food" id="foodSelect" required>
          <option class="foodOption" value="Sockey Salmon">salmon</option>
          <option class="foodOption" value="Green Lentils">lentils</option>
          <option class="foodOption" value="white rice">rice</option>
          <option class="foodOption" value="red quinoa">quinoa</option>
          <option class="foodOption" value="mcChicken">mcChicken</option>
          <option class="foodOption" value="ground beef 93%">
            ground beef 93%
          </option>
          <option class="foodOption" value="bacon grease">bacon grease</option>
          <option class="foodOption" value="sweet potato">sweet potato</option>
        </select>
        <button type="submit" onclick="foodAdd()">Add Food To Eaten</button>
      </div>

      <div class="appBoxInner">
        <label for="displayChart">Display Chart</label>
        <input
          class="chartChoice"
          type="radio"
          name="displayChart"
          value="1"
          checked="checked"
          onclick="chartStatus(), showChart()"
        />
        <label for="yes">Yes</label>
        <input
          class="chartChoice"
          type="radio"
          name="displayChart"
          value="0"
          onclick=" showChart()"
        />
        <label for="no">no</label>

        <button
          onclick="drawChart(), avgCaloriesF(), avgFatF(), avgCarbsF(), avgProF()"
        >
          refresh with new foods
        </button>
        <button onclick="removeLastFood()">Remove Last Food</button>
        <button onclick="clearFoods()">Clear the list</button>
      </div>
    </section>
    <table id="foodEatenTable">
      <tr class="tableHr">
        <td class="tableLb">Food</td>
        <td class="tableLb">Calories</td>
        <td class="tableLb">Fat</td>
        <td class="tableLb">Carbs</td>
        <td class="tableLb">Protein</td>
      </tr>
      <tr class="foodRow">
        <td class="foodDataName">dfasd</td>
        <td class="foodDataCal">asdfasd</td>
        <td class="foodDataFat">asdfas</td>
        <td class="foodDataCarbs">asdfa</td>
        <td class="foodDataPro">asdfasdf</td>
      </tr>
    </table>

    <div
      class="theChart"
      id="piechart"
      style="width: 500px; height: 500px"
    ></div>

    <footer>&COPY; Copyright 2020, Sermon Technologies</footer>
  </body>
</html>
